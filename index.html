<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Project</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Click on any poster to hear a song!</h1>
    </div>
    
    <!-- start of the container for the movie poster -->
    <div class="container">

        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="getSong(this.id, event)">
                <img src="movieImages/Harry-potter-films.png" alt="Hedwigs theme" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--2" id="fig2" onclick="getSong(this.id, event)">
                <img src="movieImages/matilda.jpg" alt="Send me on my way" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--3" id="fig3" onclick="getSong(this.id, event)">
                <img src="movieImages/frozen2.jpeg" alt="Into the unknown" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--4" id="fig4" onclick="getSong(this.id, event)">
                <img src="movieImages/Ringstrilogyposter.jpg" alt="The fellowship theme" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--5" id="fig5" onclick="getSong(this.id, event)">
                <img src="movieImages/jeff.jpg" alt="Jeff who lives at home" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--6" id="fig6" onclick="getSong(this.id, event)">
                <img src="movieImages/wandavision.jpeg" alt="Wanda's Theme" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--7" id="fig7" onclick="getSong(this.id, event)">
                <img src="movieImages/inception.jpg" alt="Dream Is Collapsing" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--8" id="fig8" onclick="getSong(this.id, event)">
                <img src="movieImages/casa-de-papel.jpg" alt="Bella Ciao la casa de papel" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--9" id="fig9" onclick="getSong(this.id, event)">
                <img src="movieImages/GOT.jpg" alt="Game of Thrones Opening" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--10" id="fig10" onclick="getSong(this.id, event)">
                <img src="movieImages/jumanji.jpg" alt="Jumanji Theme Song" class="gallery__img">
            </figure>
        </div>

        <button id="button" onclick="stopSnippet()">Stop Song</button> 

    </div>
</body>
</html>
